services:
  nginx:
    build:
      context: ./nginx/
    networks:
      front-net:
    restart: always
    ports:
      - 8080:80

  frontend1:
    build:
      context: ./frontend/
    networks:
      front-net:
    restart: always
    environment:
      PORT: 8000
      GUESTBOOK_API_ADDR: haproxy:8000
      IMAGE_SERVER_URI: https://image-server.asordk.synology.me
    volumes:
      - ./frontend/:/frontend
  frontend2:
    build:
      context: ./frontend/
    networks:
      front-net:
    restart: always
    environment:
      PORT: 8000
      GUESTBOOK_API_ADDR: haproxy:8000
      IMAGE_SERVER_URI: https://image-server.asordk.synology.me
  frontend3:
    build:
      context: ./frontend/
    networks:
      front-net:
    restart: always
    environment:
      PORT: 8000
      GUESTBOOK_API_ADDR: haproxy:8000
      IMAGE_SERVER_URI: https://image-server.asordk.synology.me

  haproxy:
    image: haproxytech/haproxy-alpine:2.4
    networks:
      front-net:
      back-net:
    restart: always
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg

  backend1:
    build:
      context: ./backend/
    networks:
      back-net:
    restart: always
    environment:
      PORT: 8000
      GUESTBOOK_DB_ADDR: database:27017
    depends_on:
      - database
  backend2:
    build:
      context: ./backend/
    networks:
      back-net:
    restart: always
    environment:
      PORT: 8000
      GUESTBOOK_DB_ADDR: database:27017
    depends_on:
      - database
  backend3:
    build:
      context: ./backend/
    networks:
      back-net:
    restart: always
    environment:
      PORT: 8000
      GUESTBOOK_DB_ADDR: database:27017
    depends_on:
      - database

  database:
    image: mongo:4.0
    networks:
      back-net:
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db

networks:
  front-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.50.50.0/28
          gateway: 172.50.50.1
  back-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.50.50.16/28
          gateway: 172.50.50.17

volumes:
  mongo-data:
