services:
  backend:
    # image: dealim/lotus-market-spring:1.6
    build:
      context: ./back-ns/spring-lotus-market
      dockerfile: ./Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_URL=db:27017
      - GOOGLE_APPLICATION_CREDENTIALS=/app/key.json
      - GOOGLE_CLOUD_PROJECT=k8s-kimjc
      - ES_URL=elasticsearch
    volumes:
      - ~/.config/gcloud/application_default_credentials.json:/app/key.json
    ports:
      - "8765:8765"
    depends_on:
      elasticsearch:
        condition: service_healthy

  db:
    # image: dealim/lotus-market-mongo:1.2
    build:
      context: ./db-ns
      dockerfile: ./Dockerfile
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - ./db-ns/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    ports:
      - "27017:27017"

  front:
    # image: dealim/lotus-market-next:1.4
    build:
      context: ./front-ns/next-app
      dockerfile: ./Dockerfile
    environment:
      - API_SERVER_URL=backend:8765 
    ports:
      - "3000:3000"
    depends_on:
      - backend

  elasticsearch:
    image: dealim/elasticsearch:1.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms4g -Xmx4g
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cat/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./elasticsearch_data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.2
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
