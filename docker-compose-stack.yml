services:
  nginx:
    build:
      context: ./nginx/
    image: 192.168.0.30:5000/lotus/nginx:1.27.2
    networks:
      - front-net
    restart: always
    ports:
      - 8080:80

  frontend:
    build:
      context: ./frontend/
    image: 192.168.0.30:5000/lotus/frontend:1.0
    networks:
      - front-net
    restart: always
    environment:
      PORT: 8000
      GUESTBOOK_API_ADDR: haproxy:8000
      IMAGE_SERVER_URI: https://image-server.asordk.synology.me
    deploy:
      replicas: 5
      restart_policy:
        condition: on-failure

  haproxy:
    build:
      context: ./haproxy/
    image: 192.168.0.30:5000/lotus/haproxy:2.4
    networks:
      - front-net
    restart: always
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  backend:
    build:
      context: ./backend/
    image: 192.168.0.30:5000/lotus/backend:1.0
    networks:
      - front-net
    restart: always
    environment:
      PORT: 8000
      GUESTBOOK_DB_ADDR: database:27017
    depends_on:
      - database
    deploy:
      replicas: 5
      restart_policy:
        condition: on-failure

  database:
    build:
      context: ./database/
    image: 192.168.0.30:5000/lotus/mongo:4.0
    networks:
      - front-net
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    deploy:
      replicas: 1

  prometheus:
    build:
      context: ./prometheus/
    image: 192.168.0.30:5000/lotus/prometheus:4.0
    networks:
      - front-net
    deploy:
      replicas: 1

  grafana:
    build:
      context: ./grafana/
    image: 192.168.0.30:5000/lotus/grafana:4.0
    networks:
      - front-net
    deploy:
      replicas: 1

  image-server:
    build:
      context: ./image-server/
    image: 192.168.0.30:5000/lotus/image-server:1.0
    networks:
      - front-net
    deploy:
      replicas: 1

networks:
  front-net:
    driver: overlay

volumes:
  mongo-data:
