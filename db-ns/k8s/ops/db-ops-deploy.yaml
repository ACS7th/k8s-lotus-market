apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-ops
  namespace: db-ops
  labels:
    app: db-ops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-ops
  strategy: {}
  template:
    metadata:
      labels:
        app: db-ops
    spec:
      volumes:
      - name: mongo-pv-storage
        persistentVolumeClaim:
          claimName: db-ops-mongo-pvc
      containers:
      - name: db-ops-container
        image: seunghunn/test-mongo:1.0
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-pv-storage
          mountPath: /backup-data
        resources:
          requests:
            cpu: "1"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
