apiVersion: v1
kind: ResourceQuota
metadata:
  name: db-ops-rq
  namespace: db-ops
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "2Gi"
    limits.cpu: "2"
    limits.memory: "3Gi"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: db-ops-lr
  namespace: db-ops
spec:
  limits:
  - type: Container
    defaultRequest:
      cpu: "2"
      memory: "2Gi"
    default:
      cpu: "2"
      memory: "3Gi"
    max:
      cpu: "2"
      memory: "3Gi"
