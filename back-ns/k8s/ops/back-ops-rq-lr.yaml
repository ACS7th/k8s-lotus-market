apiVersion: v1
kind: ResourceQuota
metadata:
  name: back-ops-rq
  namespace: back-ops
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "2Gi"
    limits.cpu: "4"
    limits.memory: "8Gi"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: back-ops-lr
  namespace: back-ops
spec:
  limits:
  - type: Container
    defaultRequest:
      cpu: "2"
      memory: "2Gi"
    default:
      cpu: "2"
      memory: "2Gi"
    max:
      cpu: "4"
      memory: "8Gi"
